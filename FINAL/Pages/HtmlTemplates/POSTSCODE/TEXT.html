
<div class="row">
    <div class="col-lg-12 col-xl-5">
        <input type="text" class="post-textbox" id="textpost-title" placeholder="POST TITLE">
    </div>
    <div class="col-lg-6 col-xl-4">
        <div class="input-group">
            <div class="input-group-prepend">
                <label class="input-group-text" for="community-select-1">COMMUNITIES</label>
            </div>
            <select class="custom-select" id="community-select-1">
                {COMMUNITIES}
            </select>
        </div>
    </div>
    <div class="col-lg-6 col-xl-3">
        <div class="input-group">
            <div class="input-group-prepend">
                <label class="input-group-text" for="flair-select-1">CARDS</label>
            </div>
            <select class="custom-select" id="flair-select-1">
                <option selected value="null">CHOOSE</option>
                {FLAIRS}
            </select>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-12">
        <div>

            <textarea class="post-textbox" id="textpost-text" placeholder="Write your post here..."></textarea>
            <button id="post-text" onclick="addPost(0);">POST</button>
        </div>
    </div>
</div>
