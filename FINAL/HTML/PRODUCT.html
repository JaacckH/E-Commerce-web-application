<style>
    #product {
        width: 200px;
        height: 350px;
        border-radius: 8px;
        background-color: #333;
        color: white;
        float: left;
        margin: 10px;
    }
</style>

<div id="product" onclick="window.location.href = '/Product?id={ID}';">

    <div style="width:200px; display:inline-block;">
        <p>{DESCRIPTION}</p>
    </div>
