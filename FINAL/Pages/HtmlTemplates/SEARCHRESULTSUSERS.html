<style>
    .search-result{
        width:100%;
        margin-bottom:30px;
        height:50px;
    }
    .search-pp {
        border-radius: 50%;
        float: left;
        width: 3.5rem;
        height: 3.5rem;
        object-fit: cover;
    }
</style>

<div class="search-result" style="cursor:pointer;" onclick="window.location.href = '/Profile?id={ID}'">
    <div class="col-3 recent-picture">
        <img class="search-pp" src="{IMAGE}" />
    </div>
    <div class="col-9 recent-headings">
        <span>
            <h2 style="margin:0px; margin-top:10px; float:left; margin-left:15px;">{USERNAME}</h2>
            <p>{BIO}</p>
        </span>
    </div>
</div>
