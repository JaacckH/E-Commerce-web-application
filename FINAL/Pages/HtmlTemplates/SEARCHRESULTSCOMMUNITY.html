
<div class="row recent-chat" style="cursor:pointer; margin-bottom:30px;" onclick="window.location.href = '/Community?id={ID}'">
    <div class="col-3 recent-picture">
        <img class="chat-pp" src="{IMAGE}"/>
    </div>
    <div class="col-9 recent-headings">
        <span>
            <h3 style="margin:0px; margin-top:2px;">{COMMUNITY}</h3>
            <p>{BIO}</p>
        </span>
    </div>
</div>
