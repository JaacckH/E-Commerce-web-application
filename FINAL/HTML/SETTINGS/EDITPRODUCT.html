<li id="data-row-{ID}" class="data-row-{ID} admin-item-list col-12 col-xl-6">
    <div id="product-card-{ID}" class="card mb-3 shadow" style="border:none; margin-bottom:15px">
        <div class="row no-gutters card-cont">
            <div class="col-md-4">
                <img src="{IMAGE}" alt="...">
            </div>
            <div id="card-sml-detail-{ID}" class="col-md-8">
                <div class="card-body">
                    <h5 class="card-title">{NAME} #{ID}</h5>
                    <p class="card-text margin-5-px"><b>Category:</b> {CATEGORY}</p>
                    <p class="card-text margin-5-px"><b>Rs {PRICE}</b></p>
                    <p class="card-text margin-5-px"><b>Stock:</b></p>
                    <table class="col-12 size-table margin-5-px">
                        <tbody>
                            <tr class="row">
                                <th class="col">
                                    <small>10</small>
                                </th>
                                <th class="col"><small class="text-muted">12</small></th>
                                <th class="col"><small>14</small></th>
                                <th class="col"><small class="text-muted">16</small></th>
                                <th class="col"><small class="text-muted">18</small></th>
                                <th class="col"><small>20</small></th>
                            </tr>
                            <tr class="row">
                                <td class="col"><small>{SIZE10}</small></td>
                                <td class="col"><small class="text-muted">{SIZE12}</small></td>
                                <td class="col"><small>{SIZE14}</small></td>
                                <td class="col"><small class="text-muted">{SIZE16}</small></td>
                                <td class="col"><small class="text-muted">{SIZE18}</small></td>
                                <td class="col"><small>{SIZE20}</small></td>
                            </tr>
                        </tbody>
                    </table>
                    <button class="btn btn-secondary update-btn" onclick="OpenProductDetails('{ID}')">Edit</button>

                </div>
            </div>
            <div id="card-lrg-detail-{ID}" class="col-md-8 d-none">

                <div class="card-body">
                    <div class="col-12 admin-close-view">
                        <span onclick="closeProductDetails('{ID}')"><i class="fas fa-times fa-1-5x"></i></span>
                    </div>
                    <h5 class="card-title">#{ID} </h5>


                    <div class="row">
                        <div class="col-12 ">
                            <p class="margin-5-px">Product Name:</p>
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="brief-product-name">Name</span>
                                </div>
                                <input type="text" class="form-control" value="{NAME}" aria-label="price" aria-describedby="brief-product-name">
                            </div>
                        </div>
                        <div class="form-group col-12 ">
                            <label for="material-info">Description:</label>
                            <textarea id="product-description" class="form-control" rows="3">{DESCRIPTION}</textarea>
                        </div>
                        <div class="col-6">
                            <p class="card-text margin-5-px">
                                Price:
                            </p><div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="original-price">RS</span>
                                </div>
                                <input type="text" class="form-control" placeholder="Original" aria-label="price" aria-describedby="original-price" value="{PRICE}">
                            </div>
                        </div>
                        <div class="col-6">
                            <p class="card-text margin-5-px">
                                Sale Price:
                            </p><div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="sale-price">RS</span>
                                </div>
                                <input type="text" class="form-control" placeholder="Sale" aria-label="sale-price" aria-describedby="sale-price" value="{SALEPRICE}">
                            </div>
                        </div>
                    </div>



                    <p class="card-text margin-5-px"><b>Stock:</b></p>
                    <div class="size-table-cont margin-5-px">

                        <div class="col-12 size-table margin-5-px row">

                            <div class="row col-12">
                                {SIZES}

                                <div class="size-column add-size-type">
                                    <button class="btn add-size-btn" onclick="AddSizeCol('{ID}')">
                                        <i class="fas fa-plus"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="form-group col-12 col-lg-6">
                            <label for="category-select">Categories:</label>
                            <select multiple="" class="form-control" id="category-select">
                                <option selected="">Womens</option>
                                <option>Mens</option>
                                <option>Unisex</option>
                                <option>Dresses</option>
                                <option>Tops</option>
                                <option>Trousers</option>
                                <option selected="">Jumpers</option>
                                <option>Shoes</option>
                            </select>
                        </div>
                        <div class="form-group col-12 col-lg-6">
                            <label for="product-tags">Product Tags:</label>
                            <div class="bootstrap-tagsinput"><span class="twitter-typeahead" style="position: relative; display: inline-block;"><input type="text" class="tt-hint" readonly="" autocomplete="off" spellcheck="false" tabindex="-1" dir="ltr" style="position: absolute; top: 0px; left: 0px; border-color: transparent; box-shadow: none; opacity: 1; background: none 0% 0% / auto repeat scroll padding-box border-box rgba(0, 0, 0, 0);"><input type="text" placeholder="Tags" class="tt-input" autocomplete="off" spellcheck="false" dir="auto" style="position: relative; vertical-align: top; background-color: transparent;"><pre aria-hidden="true" style="position: absolute; visibility: hidden; white-space: pre; font-family: Montserrat, sans-serif; font-size: 16px; font-style: normal; font-variant: normal; font-weight: 400; word-spacing: 0px; letter-spacing: 0px; text-indent: 0px; text-rendering: auto; text-transform: none;"></pre><div class="tt-menu" style="position: absolute; top: 100%; left: 0px; z-index: 100; display: none;"><div class="tt-dataset tt-dataset-productTags"></div></div></span></div><input id="product-tags" class="tags-selection-cont" type="text" value="" placeholder="Tags" style="display: none;">
                        </div>

                        <div class="form-group col-12">
                            <label for="material-info">Material:</label>
                            <textarea id="material-info" class="form-control" rows="3"></textarea>
                        </div>
                        <div class="form-group col-12">
                            <label for="additional-images">Product Images:</label>
                            <div class="imges-row row col-12">

                                <div id="existing-image-12" class="img-column contains" onclick="RemoveUpload(12,0)">
                                    <img class="img-object" src="{IMAGE}" alt="...">
                                    <div class="delete-img-btn"><i class="fas fa-times"></i></div>
                                </div>

                                <div class="img-column img-upload-btn">

                                    <i class="fas fa-plus"></i>
                                    <label for="image-upload" class="image-upload btn add-img-btn"></label>
                                    <input hidden="" type="file" id="image-upload" onchange="AddImageUpload(this)" name="filename" accept="image/*">
                                </div>
                            </div>
                            <button class="btn btn-secondary update-btn" onclick="updateProduct('{ID}');">Update</button>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <!-- Product Ends -->
</li>
