<style>
    /* Write page CSS here*/
    .smaller-image {
        padding: 10px;
        transition: 1s;
    }

        .smaller-image:hover {
            padding: 7px;
            transition: 1s;
        }

    #product-info-container {
        padding-bottom: 20px;
    }

    #product-page {
        color: var(--text-1);
    }

    #Product-description {
        padding-top: 10vh;
    }

        #Product-description h2 {
            font-size: var(--text-size-reg);
            font-weight: bold;
        }

        #Product-description a {
            text-decoration: none;
            color: var(--text-1);
        }

    #product-desc {
        font-size: var(--text-size-sml);
    }

    .color-checkbox {
        width: 25px;
        height: 25px;
        cursor: pointer;
    }

        .color-checkbox .checkmark {
            width: 100%;
            height: 100%;
            border: 2px solid #222;
            display: inline-block;
            border-radius: 2px;
        }

    #green {
        background: #a1c995;
    }

    #blue {
        background: #95bbc9;
    }

    .color-checkbox input:checked + #green {
        background: #a1c995 url(https://upload.wikimedia.org/wikipedia/commons/thumb/2/27/White_check.svg/1200px-White_check.svg.png) center/70% no-repeat;
    }

    .color-checkbox input:checked + #blue {
        background: #95bbc9 url(https://upload.wikimedia.org/wikipedia/commons/thumb/2/27/White_check.svg/1200px-White_check.svg.png) center/70% no-repeat;
    }

    [type*='checkbox'] {
        display: none;
    }

    #other-products h6 {
        padding-top: 20px;
        margin-bottom: -4px;
    }

    :root {
        --bootstrap-border: #ced4da;
    }


    .quantity-input-group {
        width: 150px;
    }

        .quantity-input-group input {
            text-align: center;
        }

        .quantity-input-group .btn {
            border: 1px solid var(--bootstrap-border);
        }

            .quantity-input-group .btn:hover {
                background-color: var(--background-3);
                color: var(--text-2);
            }

    .btn:focus {
        outline: none;
        box-shadow: none;
    }

    /* --------------- site wide START ----------------- */
    .main {
        width: 80vw;
        margin: 0 10vw;
        height: 50vh;
        overflow: hidden;
    }

    .text-1 {
        color: var(--text-1);
    }

    .text-2 {
        color: var(--text-2);
    }

    .background-1 {
        background-color: var();
    }

    body {
        font-family: 'Montserrat', sans-serif;
    }

    /* 
 * Setting the site variables, example of how to use
 * color:var(--text-1);
 *
 */

    :root {
        --background-1: #ffffff;
        --background-2: #E3E3E3;
        --background-3: #A3CCC8;
        --text-1: #000000;
        --text-2: #ffffff;
        --text-size-reg: calc(20px + (20 - 18) * ((100vw - 300px) / (1600 - 300)));
        --text-size-sml: calc(10px + (10 - 8) * ((100vw - 300px) / (1600 - 300)));
    }

    .verticle-align {
        text-align: center;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .no-style {
        padding: 0;
        margin: 0;
    }


    /* ------------------ site wide END ----------------- */

    /* ----- RESPONSIVE OPTIONS MUST STAY AT BOTTOM ----- */

    /* SM size and above unless over ridden in bigger sizes */
    @media (min-width: 576px) { /* sm size */

    }

    /* MD size and above unless over ridden in bigger sizes */
    @media (min-width: 768px) {
    }

    /* LG size and above unless over ridden in bigger sizes */
    @media (min-width: 992px) {
    }

    /* XL size and above */
    @media (min-width: 1200px) {
    }
</style>


<div class="container" id="product-page">

    <div class="row" id="Product-description">
        <div class="col-12">
            <div class="row">
                <a href="#"><i class="bi bi-backspace"></i><p style="padding-left: 5px;">back</></a>
            </div>
        </div>
        <div class="col-12">
            <h1>DAISY STREET</h1>
        </div>
    </div>

    <div class="row">
        <div class="col-12 col-md-6">
            <img src="{IMAGE}" style="width: 100%; height: 100%;" alt="...">
        </div>

        <!-- Product information and form -->
        <div class="col-12 col-md-6">
            <div class"row">
                <div id="product-info-container">
                    <div class="col-12">
                        <h5>{NAME}</h5>
                        <p>₹ <span>{PRICE}</span></p>
                    </div>
                </div>

                <div class="col-12">
                    <p style="margin-bottom: 5px;">PRODUCT DETAILS</p>
                </div>

                <div id="product-info-container">
                    <div class="col-12" id="product-desc">
                        {DESCRIPTION}
                    </div>
                </div>

                <div id="product-info-container">
                    <div class="col-12">
                        <p style="margin-bottom: 5px;">MATERIALS</p>
                    </div>
                    <div class="col-12" id="product-desc">100% Cotton</div>
                </div>

                <div id="product-info-container">
                    <div class="col-12">
                        <p style="margin-bottom: 5px;">Product ID</p>
                    </div>
                    <div class="col-12" id="product-desc">#{ID}</div>
                </div>

                <div class="col-12">
                    <p style="margin-bottom: 5px;">Quantity</p>
                </div>

                <div class="col-12">

                    <div class="quantity-input-group input-group mb-3">
                        <div class="input-group-prepend">
                            <button class="btn" type="button" id="button-addon1" onclick="lowerQuantity()"><i class="fas fa-minus"></i></button>
                        </div>
                        <input type="text" class="form-control" placeholder="" aria-label="Example text with button addon" aria-describedby="button-addon1" value="1" id="quantityvalue">
                        <div class="input-group-append">
                            <button class="btn" type="button" id="button-addon2" onclick="incrementquantity()"><i class="fas fa-plus"></i></button>
                        </div>
                    </div>
                </div>

                <div class="col-12">

                    <label for="input-size">Size:</label>
                    <select class="form-control" id="input-size" onchange="updateQuantity();">
                        {SIZES}
                    </select>
                </div>

                <div class="col-12" style="padding-top: 20px">
                    <button id="create-btn" class="btn btn-ouioui-secondary margin-left-5px" onclick="addToBasket();">Add to basket</button>
                </div>

                <script>
                    maxQuantity = {MAXQUANTITY};
                </script>

            </div>
        </div>
    </div>
</div>
