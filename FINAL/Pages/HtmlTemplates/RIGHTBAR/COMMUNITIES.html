<div id="right-bar-main-{ID}" class="row right-bar-main" style="cursor:pointer" onclick="{ONCLICK}">
    <div id="right-bar-pic-cont-{ID}" class="col-lg-12 right-bar-picture-cont">
        <img src="{IMAGE}" style="background-color:transparent;" class="right-bar-picture" />
    </div>
    <div id="right-bar-text-cont-{ID}" class="col-6 right-bar-text-cont">
        <div class="right-bar-text">
            <p>{COMMUNITY}</p>
        </div>
    </div>
</div>
