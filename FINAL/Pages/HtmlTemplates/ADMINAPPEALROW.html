<tr id="appeals-row-{ID}">
    <td>{ID}</td>
    <td>{USERNAME}</td>
    <td class="reason-column">N/A</td>
    <td class="request-column">{APPEAL}</td>
    <td>
        <a class="delete-community" onclick="deleteAppeal({ID});">IGNORE</a>
    </td>
    <td><a class="delete-community" onclick="unbanUser('{USERNAME}', {ID});">UNBAN</a></td>
</tr>
