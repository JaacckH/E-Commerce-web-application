<li id="data-row-{ID}" class="admin-list shadow" style="border:none; margin-bottom: 20px;">
    <div id="summary-panel-{ID}" class="row" onclick="OpenDetails('{ID}');">
        <div class="col-6 col-md-4 col-xl-2 order-0 order-md-0 order-xl-0">
            <b>{CODE}</b>
        </div>
        <div class="col-6 col-md-4 col-xl-2 order-2 order-md-3 order-xl-1">
            <p>{PERCENTAGE}%</p>
        </div>
        <div class="col-6 col-md-4 col-xl-2 order-1 order-md-1 order-xl-2">
            {USAGE}
        </div>
        <div class="col-6 col-md-4 col-xl-2 order-3 order-md-2 order-xl-3">
            {STATUS}
        </div>

        <div class="col-6 col-md-4 col-xl-2 order-4 order-md-4 order-xl-4">
            {START}
        </div>
        <div class="col-6 col-md-4 col-xl-2 order-5 order-md-5 order-xl-5">
            {END}
        </div>
    </div>
    <!-- expanded start -->
    <div id="expanded-panel-{ID}" class="row d-none">
        <div class="col-6">
            <h4 style="margin-bottom:15px;">{CODE}</h4>
        </div>
        <div class="col-6 admin-close-view">
            <span onclick="closeDetails('{ID}')"><i class="fas fa-times fa-1-5x"></i></span>
        </div>
        <div class="col-12">
            <h6>Promo Code:</h6> <p>{CODE}</p>
        </div>
        <div class="col-12">
            <h6>Promo Amount:</h6>
            <div class="row">
                <div class="input-group mb-3 col-6">
                    <p>{PERCENTAGE}%</p>
                </div>
            </div>
        </div>
        <div class="col-12 col-md-6">
            <h6>Status:</h6> <p>{STATUS}</p>
        </div>
        <div class="col-12 col-md-6">
            <h6>Times Used:</h6> <p>{USAGE}</p>
        </div>
        <div class="col-12 col-md-6">
            <h6>Start Date:</h6> <p>{START}</p>
        </div>
        <div class="col-12 col-md-6">
            <h6>End Date:</h6> <p>{END}</p>
        </div>

        <div class="input-group-append">
            <button class="btn btn-outline-secondary" type="button" id="button-addon2" style="margin:15px;" onclick="deletePromoCode('{CODE}');">Delete</button>
        </div>

    </div>

    <!-- expanded end -->
</li>
