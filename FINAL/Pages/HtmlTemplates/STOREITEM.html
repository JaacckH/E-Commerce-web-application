<div class="col-12 col-sm-12 col-md-6 col-lg-4" id="store-item-{ID}">
    <div class="card mr-2">
        <img src="{IMAGEURL}" class="card-img-top" alt="ITEM">
        <div class="card-body">
            <h5 class="card-title"><i class="fab fa-innosoft"></i> {PRICE}</h5>
            <button class="arc-btn" onclick="processShopItem({ID});">PURCHASE</button>
        </div>
    </div>
</div>
