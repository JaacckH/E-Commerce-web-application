<tr>
    <td>{ID}</td>
    <td>{DISPLAYNAME}</td>
    <td>{USERNAME}</td>
    <td>{SHARDS}</td>
    <td>
        <input class="form-check-input" type="checkbox" value="mute" id="verify-check-{ID}" onclick="UpdateUserVerification('{USERNAME}')" {VERIFIED}>
        <label class="form-check-label" for="verify-check-{ID}">
            <i class="fas optional fa-check"></i>
            <i class="fas optional fa-times"></i>
        </label>
    </td>
    <td>
        <input class="form-check-input" type="checkbox" value="mute" id="mute-check-{ID}" onclick="UpdateUserMute('{USERNAME}')" {MUTED}>
        <label class="form-check-label" for="mute-check-{ID}">
            <i class="fas optional fa-volume-up"></i>
            <i class="fas optional fa-volume-mute"></i>
        </label>
    </td>
    <td>
        <input class="form-check-input" type="checkbox" value="mute" id="ban-check-{ID}" onclick="UpdateUserBan('{USERNAME}')" {BANNED}>
        <label class="form-check-label" for="ban-check-{ID}">
            <i class="fas optional fa-user"></i>
            <i class="fas optional fa-user-slash"></i>
        </label>

    </td>
</tr>
