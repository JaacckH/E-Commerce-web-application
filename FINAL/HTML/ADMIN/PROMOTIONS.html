<li id="data-row-{ID}" class="admin-list shadow" style="border:none;">
    <div id="summary-panel-{ID}" class="row" onclick="OpenDetails('{ID}')">
        <div class="col-2 col-md-2 col-xl-2">
            <b>{CODE}</b>
        </div>
        <div class="col-5 col-md-4 col-xl-3">
            {USAGE}
        </div>
        <div class="col-5 col-md-3 col-xl-3">
            {STATUS}
        </div>
        <div class="col-2 d-md-none"></div>
        <div class="col-5 col-5 col-md-1 col-xl-2">
            {START}
        </div>
        <div class="col-5 col-5 col-md-1 col-xl-2">
            {END}
        </div>
    </div>
    <!-- expanded start -->
    <div id="expanded-panel-{ID}" class="row d-none">
        <div class="col-6">
            <h4 style="margin-bottom:15px;">{CODE}</h4>
        </div>
        <div class="col-6 admin-close-view">
            <span onclick="closeDetails('{ID}')"><i class="fas fa-times fa-1-5x"></i></span>
        </div>
        <div class="col-12">
            <h6>Promo Code:</h6> <p>{CODE}</p>
        </div>
        <div class="col-12">
            <h6>Promo Amount:</h6>
            <div class="row">
                <div class="input-group mb-3 col-6">
                    <p>{PERCENTAGE}%</p>
                </div>
            </div>
        </div>
        <div class="col-12 col-md-6">
            <h6>Status:</h6> <p>{STATUS}</p>
        </div>
        <div class="col-12 col-md-6">
            <h6>Times Used:</h6> <p>{USAGE}</p>
        </div>
        <div class="col-12 col-md-6">
            <h6>Start Date:</h6> <p>{START}</p>
        </div>
        <div class="col-12 col-md-6">
            <h6>End Date:</h6> <p>{END}</p>
        </div>

        <div class="input-group-append">
            <button class="btn btn-outline-secondary" type="button" id="button-addon2" style="margin:15px;">DELETE</button>
        </div>

    </div>

    <!-- expanded end -->
</li>
