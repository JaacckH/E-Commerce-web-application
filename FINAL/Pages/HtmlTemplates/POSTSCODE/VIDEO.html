<div class="row">
    <div class="col-lg-12 col-xl-5">
        <input type="text" class="post-textbox" id="videopost-title" placeholder="POST TITLE">
    </div>
    <div class="col-lg-6 col-xl-4">
        <div class="input-group">
            <div class="input-group-prepend">
                <label class="input-group-text" for="community-select-3">COMMUNITIES</label>
            </div>
            <select class="custom-select" id="community-select-3">
                {COMMUNITIES}
            </select>
        </div>
    </div>
    <div class="col-lg-6 col-xl-3">
        <div class="input-group">
            <div class="input-group-prepend">
                <label class="input-group-text" for="flair-select-3">CARDS</label>
            </div>
            <select class="custom-select" id="flair-select-3">
                <option selected value="null">CHOOSE</option>
                {FLAIRS}
            </select>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-lg-12 col-xl-8">

        <input type="text" class="post-textbox" id="videopost-url" placeholder="YOUTUBE URL">
    </div>
    <div class="col-12">
        <button id="post-image" onclick="addPost(2);">POST</button>
    </div>

</div>
