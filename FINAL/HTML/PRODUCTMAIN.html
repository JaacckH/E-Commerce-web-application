<style>
    #product {
        width: 200px;
        height:700px;
        border-radius: 8px;
        background-color: #333;
        color: white;
        float: left;
        margin: 10px;
    }

    #info{
        float:right;
    }
</style>

<div style="width:600px;">
    <img src="{IMAGE}" style="width:100%;"/>
    <div id="info">
        <h3 style="float:left;">{NAME}</h3>
        <p style="float:right;">{PRICE}</p>
        <button onclick="addToBasket('{ID}');" style="width:150px;">add to basket</button>
        <div style="width:200px; display:inline-block;">
            <p>{DESCRIPTION}</p>
        </div>
        <select id="product-quantity-select-{ID}">
            <option value="1" selected>1</option>
            <option value="2">2</option>
        </select>
    </div>
</div>
