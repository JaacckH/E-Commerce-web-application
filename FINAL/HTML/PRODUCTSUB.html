
<div id="product-cont-{ID}" class="col-12 col-md-6 col-xl-3 product-container" style="display: none;" onclick="window.location.href = '/Product?id={ID}';">

    <img src="{IMAGE}" alt="" id="shop-picture">
    <p>{NAME} <br /> <b>Rs <span id="product-price-{ID}">{PRICE}</span></b></p>
    <p class="product-tags-hidden d-none">{TAGS}</p>
</div>
