<div id="chatbox" class="shadow">
    <div id="chatbox-header">
        <p style="float:left; padding:3px; padding-left:10px; font-size:14pt;">Send us a message</p>
        <p style="float:right; padding:3px; padding-right:10px; font-size:14pt; cursor:pointer;" onclick="hideChat();"><b>X</b></p>
    </div>

    <div id="messages-{RECIPIENT}" class="scroll" style="height:333px; width:100%; overflow:hidden scroll;">
        {MESSAGES}
    </div>
    <center><p style="color:black; margin:10px;">You're Messaging '{RECIPIENT}'</p></center>
    <div class="message-input">
        <input id="message-messageinput" type="text" style="background-color:#f8f9fa; border:none; height:28px; width:84%; margin:0% 5%; float:left;" />
        <p onclick="adminSendMessage();" style="border:none; cursor:pointer; height:28px; width:6%; float:right; font-size:13pt; padding:1px; color:black;">></p>
    </div>

    <script>
        recipient = "{RECIPIENT}";

        var objDiv = document.getElementById("messages-{RECIPIENT}");
        objDiv.scrollTop = objDiv.scrollHeight;

    </script>

</div>
