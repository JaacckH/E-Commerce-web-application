<!-- ******************* change all areas which say {ID} to the the order ID *************** -->
<ul class="list-group" id="data-list">
    <!-- User Starts -->
    <li id="data-row-{ID}" class="admin-list shadow" style="border:none; margin-bottom: 15px;">
        <div id="summary-panel-{ID}" class="row summary-panel-header" onclick="OpenDetails('{ID}');">
            <div class="col-12 col-xl-3">
                <b>#{ID}</b>
            </div>
            <div class="col-6 col-xl-2">
                {NAME}
            </div>
            <div class="col-6 col-xl-3">
                <div id="account-type1-{ID}">{ACCOUNTTYPE}</div>
            </div>
            <div class="col-6 col-xl-2">
                <p onclick="window.location.href = '/Admin/Orders?user={ID}'" style="cursor:pointer;"><b>View Orders</b></p>
            </div>
            
            <div class="col-6 col-xl-2">
                <p onclick="window.location.href = '/Admin/Messages?user={ID}'" style="cursor:pointer;"><b>View Messages</b></p>
            </div>
        </div>
        <!-- expanded start -->
        <div id="expanded-panel-{ID}" class="row d-none">
            <div class="col-6">
                <h4>#{ID}</h4>
            </div>
            <div class="col-6 admin-close-view">
                <span onclick="closeDetails('{ID}')"><i class="fas fa-times fa-1-5x"></i></span>
            </div>
            <div class="col-12 order-date">
                <h6>Name:</h6> {NAME}
            </div>
            <div class="col-12 order-date">
                <h6>Account Type:</h6> <div id="account-type2-{ID}">{ACCOUNTTYPE}</div>
            </div>
            <div class="col-12 order-date">
                <h6>Shipping Address:</h6>
                <p>
                    {ADDRESS}<br>
                    Mauritius
                </p>
            </div>
            <div class="col-12 col-md-6 col-xl-4 button-col">
                <button type="button" class="btn btn-secondary" onclick="window.location.href = '/Admin/Orders?user={ID}'">Orders</button>
            </div>
            <div class="col-12 col-md-6 col-xl-4 button-col">
                <button type="button" class="btn btn-secondary" onclick="window.location.href = '/Admin/Messages?user={ID}'">Messages</button>
            </div>
            <div class="col-12 col-md-6 col-xl-4 button-col">
                <button type="button" class="btn btn-secondary" onclick="promoteUser('{ID}');">Promote / Demote Account</button>
            </div>

        </div>

        <!-- expanded end -->
    </li>

    <!-- user ends here -->


</ul>
